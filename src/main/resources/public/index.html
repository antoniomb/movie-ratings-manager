<!doctype html>
<html ng-app="app">
<head>
    <title>Movie ratings migrator</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <link rel="stylesheet" href="lib/foundation.css" type="text/css">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
    <meta charset='utf-8'>
</head>
<body>
    <div ng-controller="MainCtrl">
        <div class="row">
            <h2>Movie ratings migrator</h2>
        </div>
        <form>
            <div class="row">
                <h3>Source</h3>
                Username:<br>
                <input type="text" name="fromUsername" ng-model="migration.fromUsername"><br>
                Password:<br>
                <input type="password" name="fromPassword" ng-model="migration.fromPassword">
            </div>
            <div class="row">
                <h3>Target</h3>
                Username:<br>
                <input type="text" name="username" ng-model="migration.toUsername"><br>
                Password:<br>
                <input type="password" name="password" ng-model="migration.toPassword">
            </div>
            <div class="row">
                <button class="big button" type="submit" ng-click="migrate(migration)">Migrate!</button>
            </div>
        </form>

        <div class="row">
            SourceStatus: <span>{{sourceStatus}}</span> <br/>
            TargetStatus: <span>{{targetStatus}}</span> <br/>
            MoviesReaded: <span>{{moviesReaded}}</span> <br/>
            MoviesWrited: <span>{{moviesWrited}}</span> <br/>
            RatingAverage: {{ratingAvg}} <br/>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
