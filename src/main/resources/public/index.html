<!doctype html>
<html ng-app="app">
<head>
    <title>Movie ratings migrator</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <link rel="stylesheet" href="lib/foundation.css" type="text/css">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
    <meta charset='utf-8'>
</head>
<body>
    <div ng-controller="MainCtrl">
        <div class="row">
            <h2>Movie ratings migrator</h2>
        </div>
        <div class="row">
            <p>Value from API1: <span>{{value1}}</span></p>
            <p>Value from API2: <span>{{value2}}</span></p>
            <p>Value from API3: <span>{{value3}}</span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
